<template name="tournamentListTools">
  {{#if showTools}}
  <div class="tournament-list__tools">
    <a href="{{editUrl}}" class="tournament-list__tools__btn edit-tournament" data-toggle="tooltip" data-placement="bottom" title="Edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
    <a href="" class="tournament-list__tools__btn delete-tournament" data-toggle="tooltip" data-placement="bottom" title="Delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
  </div>
  {{/if}}
</template>

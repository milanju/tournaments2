<template name="register">
  <div class="card card--medium">
    <div class="panel-heading">
      <div class="panel-title">Register</div>
    </div>
    <div class="panel-body">
      <form id="register-form" class="form-horizontal">
        <div class="form-group">
          <label for="register-username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="register-username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="register-password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="register-password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="register-confirm-password" class="col-sm-2 control-label">Confirm</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="register-confirm-password" placeholder="Password(again)">
          </div>
        </div>
        <p id="register-error" class="register-error"></p>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="tournamentForm">
  <form id="tournament-form" class="form-horizontal">
    <div class="form-group">
      <div class="radio col-sm-5 col-sm-offset-2 col-lg-3">
        <label>
          <input type="radio" name="tournament-form__type" id="tournament-form__type--1" value="tournament" checked>
          New Tournament
        </label>
      </div>
      <div class="radio col-sm-5 col-lg-3">
        <label>
          <input type="radio" name="tournament-form__type" id="tournament-form__type--2" value="link">
          Tournament Link
        </label>
      </div>
    </div>
    {{#if isLink}}
      <div class="form-group">
        <label for="tournament-form__link" class="col-sm-2 control-label">Link</label>
        <div class="col-sm-10">
          <input type="text" id="tournament-form__link" class="form-control" placeholder="Link">
        </div>
      </div>
    {{/if}}
    <div class="form-group">
      <label for="tournament-form__region" class="col-sm-2 control-label">Region</label>
      <div class="col-sm-10">
        <select id="tournament-form__region" class="form-control">
          <option>Europe</option>
          <option>Americas</option>
          <option>Korea</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="tournament-form__title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" id="tournament-form__title" class="form-control" placeholder="Title">
      </div>
    </div>
    <div class="form-group">
      <label for="tournament-form__date" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <input type="text" id="tournament-form__date" class="form-control" placeholder="Date">
      </div>
    </div>
    <div class="form-group">
      <label for="tournament-form__leagues" class="col-sm-2 control-label">Leagues</label>
      <div class="col-sm-10">
        <input type="text" id="tournament-form__leagues" class="form-control" placeholder="Leagues">
      </div>
    </div>
    {{#if isLink}}
    {{else}}
      <div class="form-group">
        <label for="tournament-form__description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea id="tournament-form__description" class="form-control" rows="3"></textarea>
        </div>
      </div>
    {{/if}}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
</template>
